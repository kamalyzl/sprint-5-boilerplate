<html lang="en">

<head>

    crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row justify-content-center title">
      <h1 class="">Foro Coll</h1>
    </div>
    <div class="row justify-content-center">
      <button type="button" class="btn mt-2" data-toggle="modal" data-target="#exampleModal">Crear nuevo Tema</button>
    </div>
    <div class="row justify-content-center">
      <form id="search">
        <input type="text" placeholder="Encuentra" class="mt-2">
      </form>


    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-md-10" id="content-text">

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Nuevo Topic</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Por</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Mensaje</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
              <button type="button" class="btn">Save changes</button>
            </div>
          </div>
        </div>
      </div>



      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
