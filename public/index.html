<!-- mostrar en este HTML los TOPICS de /topics -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Home</title>
</head>
<body>
<div class="container-fluid">
	<div class="row justify-content-center title">
		<h1 class="">Foro de Laboratoria</h1>
	</div>
	<div class="row justify-content-end">
		<button type="button" class="btn mt-2" data-toggle="modal" data-target="#exampleModal">Publicar Tema</button>
		<input type="text" placeholder="Busca por Tema" class="mt-2 ml-2" id="search">
	</div>
	<div class="row">
    <div class="table-responsive">       
      <table class="table mt-2">
      <thead class="thead-dark">
      <tr>
        <th scope="col">
          #
        </th>
        <th scope="col">
          Titulo
        </th>
        <th scope="col">
          Autor
        </th>
        <th scope="col">
          Respuestas
        </th>
      </tr>
      </thead>
      <tbody id="content-text">
        <!-- Aqui va el contenido del API -->
      </tbody>
      </table>
     </div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Nuevo Topic</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="formGroupExampleInput">Por</label>
							<input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
						</div>
						<div class="form-group">
							<label for="formGroupExampleInput2">Tema nuevo</label>
							<input class="form-control" id="exampleFormControlTextarea1" rows="3">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn" data-dismiss="modal">Cerrar</button>
					<button type="submit" class="btn" id="saveData">Enviar</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/functions.js"></script>
<script src="js/main.js"></script>
</body>
</html>
